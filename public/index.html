<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth basics</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script>
  async function signup(){
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      
       const response = await axios.post("http://localhost:3000/signup" ,{
            username,
            password
        })
        alert("signed up successfully");
    }

    async function signin(){
         const username = document.getElementById("signin-username").value;
  const password = document.getElementById("signin-password").value;
      
      const response = await axios.post("http://localhost:3000/signin", {
        username: username,
        password: password
    });
    localStorage.setItem("token", response.data.token);
    alert("Signed in successfully");
    }

    async function getUserInformation() {

    const response = await axios.get("http://localhost:3000/me",{
        headers: {
           token: localStorage.getItem("token")
           }

    
    })  

    document.getElementById("information").innerHTML = "username:" + response.data.username ;
    getUserInformation(); 
  }


</script>
<body>
    <div>
         <input type="text" id="signup-username" name="username" placeholder="username">
         <input type="password" id="signup-password" name="password" placeholder="password">
         <button onclick="signup()">SIGNUP</button>
    </div>

    <div>
        <input type="text" id="signin-username" name="username" placeholder="username">
        <input type="password" id="signin-password" name="password" placeholder="password">
        <button onclick="signin()">SIGIN</button>
   </div>

  
   <div>
    User information: 
    <div id="information"></div>

</div>
    

</body>
</html>
